    <div class="control-panel">
        <h3>Datos de Entrada</h3>
        <input type="number" id="inputId" placeholder="ID (Solo para Update/Delete)" />
        <input type="text" id="inputTitle" placeholder="TÃ­tulo del post" />
        <textarea id="inputBody" rows="3" placeholder="Contenido del post"></textarea>
        
        <div class="btn-group">
            <button class="btn-get" onclick="realizarPeticion('GET')">GET (Listar)</button>
